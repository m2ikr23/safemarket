<ion-header>

  <ion-navbar>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<form #formLogin="ngForm" (ngSubmit)="login(formLogin)" >
  <ion-list>
    <ion-item>
      <ion-label floating >Email</ion-label>
      <ion-input type="email" [(ngModel)]="datos.email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating >Password</ion-label>
        <ion-input type="password" [(ngModel)]="datos.password" name="password" required></ion-input>
      </ion-item>

    <ion-item>
      <button ion-button block type="submit" [disabled]="!formLogin.valid"  >Iniciar Sesion</button>
    </ion-item>
  </ion-list>
</form>
</ion-content>
