<ion-header>
 <custom-header [titulo]="'Safe Market'"></custom-header>
 
  
</ion-header>
<ion-menu side="right" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button  menuClose ion-item *ngFor="let p of pages" (click)="openPage(p.component)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-content class="splash-bg" scroll="false" #content>
    
    <div class="splash-info">
      <div class="splash-logo"></div>
      <div class="splash-intro">
      <h3>Bienvenido a Safe Market</h3> 
      </div>
    </div>
    <div padding>
      <button ion-button block (click)="signup()">Registrarse</button>
      <button ion-button block (click)="login()" class="login">Iniciar SesiÃ³n</button>
    </div>
 
</ion-content>
